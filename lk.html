<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Личный кабинет</title>
</head>
<body>

    <div class="cabinets" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(images/background/cabinet-bg.jpg);">
        <div class="container">
            <div class="cabinets__body">
                <form class="cabinets__form" action="#" method="post">
                    <fieldset class="cabinets__column">
                        <legend class="cabinets__title">
                            ЛИЧНЫЙ КАБИНЕТ
                        </legend>
                        <input class="cabinets__input" type="tel" name="cabinets-phone" placeholder="Телефон">
                        <p class="cabinets__text">
                            Вводя номер телефона, ты соглашаешься с
                        <a class="cabinets__privacy" href="policy.html">
                            Политикой конфиденциальности
                        </a>
                        </p>
                        <button class="cabinets__btn btn" type="button">
                            Получить код
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
